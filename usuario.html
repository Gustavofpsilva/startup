<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambin - Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/images/logo/AmbinLogo.png" alt="Logo Ambin" class="profile-img">
            </div>
            <nav>
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="cadastrar_dados.html"><i class="fas fa-plus-circle"></i> Cadastrar Dados</a>
                <a href="leads.html"><i class="fa fa-asterisk"></i> Leads</a>
                <a href="usuario.html" class="active"><i class="fas fa-user"></i> Usuário</a>
            </nav>
            <div class="bottom-section">
                <a href="#" class="logout" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <main>
            <h1>Perfil do Usuário</h1>
            <section class="user-info">
                <!-- Exibição do nome, e-mail e última autenticação do usuário -->
                <p><strong>Nome:</strong> <span id="user-name">Carregando...</span></p>
                <p><strong>Email:</strong> <span id="user-email">Carregando...</span></p>
                <p><strong>Último Login:</strong> <span id="last-login">Carregando...</span></p>

                <!-- Tabela do histórico de logins -->
                <div class="dados-tabela">
                    <table>
                        <thead>
                            <tr>
                                <th>Data e Hora do Login</th>
                            </tr>
                        </thead>
                        <tbody id="login-history-body">
                            <!-- Histórico de logins será carregado aqui -->
                        </tbody>
                    </table>
                </div>

                <!-- Controles de paginação -->
                <div class="pagination">
                    <button id="prev-page" disabled>Anterior</button>
                    <span id="page-number">Página 1</span>
                    <button id="next-page">Próxima</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="app.js"></script>
</body>
</html>
