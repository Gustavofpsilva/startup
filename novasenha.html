<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha | Redefinir Senha</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Redefinir Senha</h1>
  <form id="passwordForm">
    <label for="novaSenha">Nova Senha:</label>
    <input type="password" id="novaSenha" required>
    <label for="confirmarSenha">Confirmar Nova Senha:</label>
    <input type="password" id="confirmarSenha" required>
    <button type="submit">Alterar Senha</button>
  </form>
  <p id="mensagemStatus"></p>

  <script>
    const SUPABASE_URL = "https://qlhbieemfchehmheqxip.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaGJpZWVtZmNoZWhtaGVxeGlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA2MDMxMTIsImV4cCI6MjA0NjE3OTExMn0.E1eVfPSlm0P8N23T7YkkeVVFB1jyBB92Y_w6UnyAbHE";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("passwordForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const novaSenha = document.getElementById("novaSenha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;
      const otp = localStorage.getItem("otp"); // Obtém o OTP armazenado

      if (novaSenha !== confirmarSenha) {
        document.getElementById("mensagemStatus").textContent = "As senhas não correspondem!";
        return;
      }

      const { error } = await supabase.auth.verifyOtp({ 
        token: otp, 
        type: 'recovery', 
        email: "usuario@example.com", // substitua pelo e-mail do usuário 
        new_password: novaSenha 
      });

      if (error) {
        document.getElementById("mensagemStatus").textContent = "Erro ao redefinir a senha: " + error.message;
      } else {
        document.getElementById("mensagemStatus").textContent = "Senha redefinida com sucesso!";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
