<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha | AmbIn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Redefinir Senha</h1>

    <!-- Formulário para solicitar redefinição de senha -->
    <form id="form-solicitar-redefinicao" class="mb-4">
      <label for="email-redefinicao" class="block text-gray-700 mb-2">Digite seu e-mail</label>
      <input type="email" id="email-redefinicao" class="w-full px-4 py-2 mb-2 border rounded-lg" placeholder="Digite seu e-mail" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Solicitar redefinição de senha</button>
      <p id="mensagemSolicitacao" class="text-sm text-red-500 mt-2"></p>
    </form>

    <!-- Formulário para redefinir a senha -->
    <form id="form-redefinir-senha" style="display: none;">
      <label for="nova-senha" class="block text-gray-700 mb-2">Nova Senha</label>
      <input type="password" id="nova-senha" class="w-full px-4 py-2 mb-2 border rounded-lg" placeholder="Nova Senha" required>
      
      <label for="confirmar-senha" class="block text-gray-700 mb-2">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" class="w-full px-4 py-2 mb-4 border rounded-lg" placeholder="Confirmar Senha" required>
      
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Alterar Senha</button>
      <p id="mensagemStatus" class="text-sm text-red-500 mt-2"></p>
    </form>
  </div>

  <script>
    // Inicialize o Supabase com sua URL e chave anônima
    const SUPABASE_URL = "https://qlhbieemfchehmheqxip.supabase.co";
    const SUPABASE_ANON_KEY = "YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaGJpZWVtZmNoZWhtaGVxeGlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA2MDMxMTIsImV4cCI6MjA0NjE3OTExMn0.E1eVfPSlm0P8N23T7YkkeVVFB1jyBB92Y_w6UnyAbHE";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const formSolicitarRedefinicao = document.getElementById("form-solicitar-redefinicao");
    const formRedefinirSenha = document.getElementById("form-redefinir-senha");
    const mensagemSolicitacao = document.getElementById("mensagemSolicitacao");
    const mensagemStatus = document.getElementById("mensagemStatus");

    // Verifica se há parâmetros de redefinição de senha na URL
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get("access_token");

    if (accessToken) {
      // Oculta o formulário de solicitação e exibe o formulário de redefinição de senha
      formSolicitarRedefinicao.style.display = "none";
      formRedefinirSenha.style.display = "block";
    }

    // Evento para solicitar redefinição de senha
    formSolicitarRedefinicao.addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const email = document.getElementById("email-redefinicao").value;

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + window.location.pathname // Redireciona para esta página com o token na URL
        });

        if (error) {
          mensagemSolicitacao.textContent = "Erro ao solicitar redefinição de senha: " + error.message;
        } else {
          mensagemSolicitacao.textContent = "E-mail de redefinição de senha enviado com sucesso! Verifique sua caixa de entrada.";
        }
      } catch (error) {
        mensagemSolicitacao.textContent = "Ocorreu um erro inesperado. Tente novamente.";
      }
    });

    // Evento para redefinir a senha usando o token
    formRedefinirSenha.addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const novaSenha = document.getElementById("nova-senha").value;
      const confirmarSenha = document.getElementById("confirmar-senha").value;

      if (novaSenha !== confirmarSenha) {
        mensagemStatus.textContent = "As senhas não correspondem!";
        return;
      }

      try {
        const { error } = await supabase.auth.updateUser({ password: novaSenha });

        if (error) {
          mensagemStatus.textContent = "Erro ao alterar a senha: " + error.message;
        } else {
          mensagemStatus.textContent = "Senha alterada com sucesso! Agora você pode fazer login com sua nova senha.";
          setTimeout(() => {
            window.location.href = "signin.html";
          }, 3000);
        }
      } catch (error) {
        mensagemStatus.textContent = "Ocorreu um erro inesperado. Tente novamente.";
      }
    });
  </script>
</body>
</html>
