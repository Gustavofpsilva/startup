<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha | AmbIn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Redefinir Senha</h1>

    <!-- Formulário para redefinir a senha -->
    <form id="form-redefinir-senha">
      <label for="nova-senha" class="block text-gray-700 mb-2">Nova Senha</label>
      <input type="password" id="nova-senha" class="w-full px-4 py-2 mb-2 border rounded-lg" placeholder="Nova Senha" required>
      
      <label for="confirmar-senha" class="block text-gray-700 mb-2">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" class="w-full px-4 py-2 mb-4 border rounded-lg" placeholder="Confirmar Senha" required>
      
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Alterar Senha</button>
      <p id="mensagemStatus" class="text-sm text-red-500 mt-2"></p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      console.log("Script carregado e DOMContentLoaded disparado");

      const SUPABASE_URL = "https://qlhbieemfchehmheqxip.supabase.co";
      const SUPABASE_ANON_KEY = "YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaGJpZWVtZmNoZWhtaGVxeGlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA2MDMxMTIsImV4cCI6MjA0NjE3OTExMn0.E1eVfPSlm0P8N23T7YkkeVVFB1jyBB92Y_w6UnyAbHE";
      
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const formRedefinirSenha = document.getElementById("form-redefinir-senha");
      const mensagemStatus = document.getElementById("mensagemStatus");

      formRedefinirSenha.addEventListener("submit", async function (event) {
        event.preventDefault();
        console.log("Evento submit acionado");

        const novaSenha = document.getElementById("nova-senha").value;
        const confirmarSenha = document.getElementById("confirmar-senha").value;

        if (novaSenha !== confirmarSenha) {
          mensagemStatus.textContent = "As senhas não correspondem!";
          console.log("As senhas não correspondem");
          return;
        }

        try {
          console.log("Tentando atualizar a senha...");
          // Tenta redefinir a senha diretamente com o método updateUser
          const { error } = await supabase.auth.updateUser({ password: novaSenha });

          if (error) {
            console.error("Erro ao alterar a senha:", error.message);
            mensagemStatus.textContent = "Erro ao alterar a senha: " + error.message;
          } else {
            mensagemStatus.textContent = "Senha alterada com sucesso! Agora você pode fazer login com sua nova senha.";
            console.log("Senha alterada com sucesso");
            setTimeout(() => {
              window.location.href = "signin.html";
            }, 3000);
          }
        } catch (error) {
          console.error("Erro inesperado:", error);
          mensagemStatus.textContent = "Ocorreu um erro inesperado. Tente novamente.";
        }
      });
    });
  </script>
</body>
</html>
