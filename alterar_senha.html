<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        .success {
            color: green;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Redefinir Senha</h2>
    <input type="password" id="novaSenha" placeholder="Nova Senha" required>
    <input type="password" id="confirmarSenha" placeholder="Confirmar Nova Senha" required>
    <button onclick="alterarSenha()">Alterar Senha</button>
    <div id="mensagem" class="error"></div>
</div>

<script>
    const supabaseUrl = "https://qlhbieemfchehmheqxip.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaGJpZWVtZmNoZWhtaGVxeGlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA2MDMxMTIsImV4cCI6MjA0NjE3OTExMn0.E1eVfPSlm0P8N23T7YkkeVVFB1jyBB92Y_w6UnyAbHE";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function alterarSenha() {
        const novaSenha = document.getElementById("novaSenha").value;
        const confirmarSenha = document.getElementById("confirmarSenha").value;
        const token = new URLSearchParams(window.location.search).get("token");

        const mensagem = document.getElementById("mensagem");
        mensagem.textContent = "";  // Limpa qualquer mensagem anterior

        if (!token) {
            mensagem.textContent = "Token de recuperação não encontrado.";
            return;
        }

        if (novaSenha !== confirmarSenha) {
            mensagem.textContent = "As senhas não coincidem.";
            return;
        }

        try {
            const { error } = await supabase.auth.verifyOtp({
                token: token,
                type: 'recovery',
                password: novaSenha
            });

            if (error) {
                mensagem.textContent = `Erro ao redefinir senha: ${error.message}`;
            } else {
                mensagem.className = "success";
                mensagem.textContent = "Senha redefinida com sucesso!";
                setTimeout(() => {
                    window.location.href = "/login";
                }, 2000);
            }
        } catch (err) {
            mensagem.textContent = `Erro: ${err.message}`;
        }
    }
</script>

</body>
</html>
