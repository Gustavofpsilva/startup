<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha | AmbIn</title>
  <link rel="shortcut icon" href="assets/images/logo/LogoIcon.png" type="image/x-icon" />

  <!-- CSS personalizado e Tailwind -->
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link rel="stylesheet" href="assets/css/tailwind.css" />
  <link rel="stylesheet" href="assets/css/alterar.css" /> <!-- CSS de estilo da página de cadastro -->

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="alterar_senha.js" defer></script> <!-- Link para o JavaScript externo -->
</head>

<body>
  <div class="container-center">
    <div class="redefinir-senha-section">
      <div class="redefinir-senha-logo">
        <img src="assets/images/logo/AmbinLogo.png" alt="AmbIn logo">
      </div>
      <h2 class="redefinir-senha-title">Redefinir Senha</h2>
      <form class="redefinir-senha-form" id="form-redefinir-senha">
        <div class="input-wrapper">
          <label class="input-label" for="email">E-mail *</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" class="input-field" required>
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="nova-senha">Nova Senha *</label>
          <input type="password" id="nova-senha" placeholder="Nova Senha" class="input-field" required>
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="confirmar-senha">Confirmar Senha *</label>
          <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" class="input-field" required>
        </div>
        <button type="submit" class="btn-primary">Alterar Senha</button>
        <p id="mensagemStatus" class="status-message">Token de redefinição de senha não encontrado!</p>
      </form>
    </div>
  </div>
</body>

</html>
