<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha | AmbIn</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>

<body>
  <h2>Redefinir Senha</h2>
  <input type="password" id="novaSenha" placeholder="Nova Senha" required />
  <input type="password" id="confirmarSenha" placeholder="Confirmar Nova Senha" required />
  <button id="alterarSenhaButton">Alterar Senha</button>
  <p id="mensagemStatus"></p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Inicialize o Supabase corretamente
      const SUPABASE_URL = "https://qlhbieemfchehmheqxip.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaGJpZWVtZmNoZWhtaGVxeGlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA2MDMxMTIsImV4cCI6MjA0NjE3OTExMn0.E1eVfPSlm0P8N23T7YkkeVVFB1jyBB92Y_w6UnyAbHE";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // Captura o token da URL
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');

      if (!accessToken) {
        document.getElementById('mensagemStatus').textContent = 'Token de recuperação não encontrado na URL.';
        document.getElementById('mensagemStatus').style.color = 'red';
        return;
      }

      async function alterarSenha() {
        const novaSenha = document.getElementById('novaSenha').value;
        const confirmarSenha = document.getElementById('confirmarSenha').value;
        const mensagemStatus = document.getElementById('mensagemStatus');

        mensagemStatus.textContent = '';

        if (novaSenha !== confirmarSenha) {
          mensagemStatus.textContent = 'As senhas não coincidem.';
          mensagemStatus.style.color = 'red';
          return;
        }

        try {
          // Atualiza a senha usando o token de acesso
          const { error } = await supabase.auth.updateUser({ password: novaSenha }, { accessToken });

          if (error) {
            mensagemStatus.textContent = 'Erro ao redefinir senha: ' + error.message;
            mensagemStatus.style.color = 'red';
          } else {
            mensagemStatus.textContent = 'Senha alterada com sucesso! Redirecionando...';
            mensagemStatus.style.color = 'green';
            setTimeout(() => {
              window.location.href = 'signin.html';
            }, 3000);
          }
        } catch (error) {
          console.error('Erro inesperado:', error);
          mensagemStatus.textContent = 'Erro inesperado: ' + error.message;
          mensagemStatus.style.color = 'red';
        }
      }

      // Adiciona o evento ao botão somente após a inicialização
      document.getElementById("alterarSenhaButton").addEventListener("click", alterarSenha);
    });
  </script>
</body>

</html>
