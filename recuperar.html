<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha | Solicitar E-mail</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Recuperar Senha</h1>
  <form id="emailForm">
    <label for="email">Digite seu e-mail:</label>
    <input type="email" id="email" required>
    <button type="submit">Enviar C칩digo</button>
  </form>
  <p id="mensagemStatus"></p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const SUPABASE_URL = "https://qlhbieemfchehmheqxip.supabase.co";
      const SUPABASE_ANON_KEY = "SEU_ANON_KEY";
      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      document.getElementById("emailForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const { error } = await supabase.auth.resetPasswordForEmail(email);

        if (error) {
          document.getElementById("mensagemStatus").textContent = "Erro ao enviar c칩digo: " + error.message;
        } else {
          document.getElementById("mensagemStatus").textContent = "C칩digo enviado para seu e-mail!";
          setTimeout(() => {
            window.location.href = "digitar_codigo.html";
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
