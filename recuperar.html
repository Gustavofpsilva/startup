<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - AmbIn</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/LogoIcon.png" type="image/svg+xml">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="./assets/css/recuperar_senha.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="./assets/images/AmbinLogo.png" alt="AmbIn logo">
    </div>
    <h2>Recuperar Senha</h2>
    <p class="instruction-text">Insira seu e-mail para receber um link de redefinição de senha.</p>
    
    <form id="recuperarSenhaForm">
      <div class="input-wrapper">
        <label for="email">E-mail *</label>
        <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
      
      <div class="login-link">
        Lembrou a senha? <a href="login.html">Entrar</a>
      </div>
    </form>

    <!-- Texto de status para feedback ao usuário -->
    <p id="status"></p>
  </div>

  <!-- Script de recuperação de senha -->
  <script src="./assets/js/recuperar_senha.js"></script>

</body>
</html>
