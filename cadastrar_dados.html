<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambin - Cadastro de Dados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Incluindo a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Estilo para o indicador de carregamento */
        #loading-indicator {
            display: none; /* Esconde o indicador por padrão */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 999;
            text-align: center; /* Centraliza o texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/images/logo/AmbinLogo.png" alt="Logo Ambin" class="profile-img">
            </div>
            <nav>
                <a href="dashboard.html" ><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="resumos.html"><i class="fa fa-file"></i> Resumo</a>
                <a href="leads.html"><i class="fa fa-asterisk"></i> Leads</a>
                <a href="cadastrar_dados.html" class="active"><i class="fas fa-plus-circle"></i> Cadastrar Dados</a>
                <a href="usuario.html"><i class="fas fa-user"></i> Usuário</a>
            </nav>
            <div class="user-info">
            </div>
            <div class="bottom-section">
                <a href="#" class="logout" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <main>
            <form id="data-form">
                <div class="form-group">
                    <label for="localizacao">Localização:</label>
                    <input type="text" id="localizacao" placeholder="Ex: Latitude, Longitude" required>
                </div>
                <div class="form-group">
                    <label for="temperatura">Temperatura (°C):</label>
                    <input type="number" id="temperatura" placeholder="Temperatura" required>
                </div>
                <div class="form-group">
                    <label for="umidade">Umidade (%):</label>
                    <input type="number" id="umidade" placeholder="Umidade" required>
                </div>
                <div class="form-group">
                    <label for="qualidade-ar">Qualidade do Ar:</label>
                    <input type="text" id="qualidade-ar" placeholder="Qualidade do ar" required>
                </div>
                <div class="form-group">
                    <label for="csv">Carregar dados via CSV:</label>
                    <input type="file" id="csv" accept=".csv" required>
                </div>
                <button type="button" id="carregar-csv">Carregar CSV</button>
            </form>

            <!-- Indicador de carregamento -->
            <div id="loading-indicator" aria-live="polite">Carregando...</div>
        </main>
    </div>
    <script src="app.js"></script> <!-- Certifique-se de que este script é carregado após a biblioteca do Supabase -->
</body>
</html>
