<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambin - Cadastro de Dados</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluindo a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/images/logo/AmbinLogo.png" alt="Logo Ambin" class="profile-img">
            </div>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="cadastrar_dados.html" class="active">Cadastrar Dados</a>
            </nav>
            <div class="user-info">
                <h3 id="sidebar-user-name">Usuário</h3>
                <p id="sidebar-user-email">email@exemplo.com</p>
            </div>
            <div class="bottom-section">
                <a href="#" class="logout" id="logout-button">Logout</a>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <main>


            <form id="data-form">
                <div class="form-group">
                    <label for="localizacao">Localização:</label>
                    <input type="text" id="localizacao" placeholder="Ex: Latitude, Longitude">
                </div>
                <div class="form-group">
                    <label for="temperatura">Temperatura (°C):</label>
                    <input type="number" id="temperatura" placeholder="Temperatura">
                </div>
                <div class="form-group">
                    <label for="umidade">Umidade (%):</label>
                    <input type="number" id="umidade" placeholder="Umidade">
                </div>
                <div class="form-group">
                    <label for="qualidade-ar">Qualidade do Ar:</label>
                    <input type="text" id="qualidade-ar" placeholder="Qualidade do ar">
                </div>
                <div class="form-group">
                    <label for="csv">Carregar dados via CSV:</label>
                    <input type="file" id="csv" accept=".csv">
                </div>
                <button type="button" id="carregar-csv">Carregar CSV</button>
            </form>
        </main>
    </div>
    <script src="app.js"></script> <!-- Certifique-se de que este script é carregado após a biblioteca do Supabase -->
</body>
</html>
