  <!-- Script de login com Supabase -->
  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Verifica se o Supabase está inicializado antes de tentar o login
      if (typeof supabase === 'undefined') {
        console.error("Erro: Supabase não foi inicializado.");
        alert("Erro: O Supabase não está disponível.");
        return;
      }

      // Realiza o login com o Supabase
      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        alert('Erro: ' + error.message);
      } else {
        alert('Login realizado com sucesso!');
        // Redireciona para outra página após o login bem-sucedido
        window.location.href = 'dashboard.html'; // Substitua 'pagina-destino.html' pela página desejada
      }
    }
  </script>
