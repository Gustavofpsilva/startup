<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambin - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <img src="assets/images/logo/AmbinLogo.png" alt="Logo Ambin" class="profile-img">

            <div class="user-info">
                <h3 id="sidebar-user-name">Usuário</h3> <!-- Nome do usuário logado -->
                <p id="sidebar-user-email">email@exemplo.com</p> <!-- E-mail do usuário logado -->
            </div>

            <nav>
                <a href="dashboard.html" class="active"><i class="icon-dashboard"></i> <span>Dashboard</span></a>
                <a href="cadastrar_dados.html">Cadastrar Dados</a>
                <a href="analises.html">Análises</a>
                <a href="#">Configurações</a>
            </nav>

            <div class="bottom-section">
                <a href="#" class="logout" id="logout-button"><i class="icon-logout"></i> <span>Logout</span></a>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <main>
            <!-- Cabeçalho -->
            <header>
                <div class="user-info">
                    <button id="export-pdf">Exportar como PDF</button>
                </div>
            </header>

            <!-- Cartões de Estatísticas -->
            <section class="stats-cards">
                <div class="card">
                    <h3>Temperatura</h3>
                    <p><span id="temp-value">--</span> °C</p>
                </div>
                <div class="card">
                    <h3>Umidade</h3>
                    <p><span id="humidade-value">--</span> %</p>
                </div>
                <div class="card">
                    <h3>Qualidade do Ar</h3>
                    <p><span id="qualidade-ar-value">--</span></p>
                </div>
                <div class="card">
                    <h3>Localização</h3>
                    <p><span id="localizacao-value">--</span></p>
                </div>
            </section>

            <!-- Tabela de Dados Ambientais -->
            <section class="dados-tabela">
                <h2>Dados Ambientais</h2>
                <p id="ultima-atualizacao">Última Atualização: --</p>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Localização</th>
                            <th>Temperatura (°C)</th>
                            <th>Umidade (%)</th>
                            <th>Qualidade do Ar</th>
                        </tr>
                    </thead>
                    <tbody id="dados-tabela-corpo">
                        <!-- Dados serão carregados aqui -->
                    </tbody>
                </table>

                <!-- Controles de Paginação -->
                <div id="pagination-controls">
                    <button class="pagination-button previous-button" onclick="prevPage()">&#8592; Anterior</button>
                    <span id="page-info"></span>
                    <button class="pagination-button next-button" onclick="nextPage()">Próximo &#8594;</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="app.js"></script>
</body>
</html>
