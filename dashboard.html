<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambin - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/images/logo/AmbinLogo.png" alt="Logo Ambin" class="profile-img">
            </div>
            <nav>
                <a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="cadastrar_dados.html"><i class="fas fa-plus-circle"></i> Cadastrar Dados</a>
                <a href="usuario.html"><i class="fas fa-user"></i> Usuário</a>
            </nav>
            <div class="user-info"></div>
            <div class="bottom-section">
                <a href="#" class="logout" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main>
            <header>
                <div class="user-info">
                    <button id="export-pdf">Exportar relatório padrão</button>
                    <button id="custom-report">Exportar relatório Personalizado</button>
                </div>
            </header>

            <section class="stats-cards">
                <div class="card">
                    <h3>Temperatura</h3>
                    <p><span id="temp-value">--</span> °C</p>
                </div>
                <div class="card">
                    <h3>Umidade</h3>
                    <p><span id="humidade-value">--</span> %</p>
                </div>
                <div class="card">
                    <h3>Qualidade do Ar</h3>
                    <p><span id="qualidade-ar-value">--</span></p>
                </div>
                <div class="card">
                    <h3>Localização</h3>
                    <p><span id="localizacao-value">--</span></p>
                </div>
            </section>

            <section class="charts">
                <div class="chart-row">
                    <div class="chart"><canvas id="combinedChart"></canvas></div>
                    <div class="chart"><canvas id="barChart"></canvas></div>
                </div>
                <div class="chart-row">
                    <div class="chart"><canvas id="radarChart"></canvas></div>
                    <div class="chart"><canvas id="bubbleChart"></canvas></div>
                </div>
            </section>

            <section class="dados-tabela">
                <p id="ultima-atualizacao">Última Atualização: --</p>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Localização</th>
                            <th>Temperatura (°C)</th>
                            <th>Umidade (%)</th>
                            <th>Qualidade do Ar</th>
                        </tr>
                    </thead>
                    <tbody id="dados-tabela-corpo"></tbody>
                </table>

                <div id="pagination-controls">
                    <button class="pagination-button previous-button" onclick="prevPage()">&#8592; Anterior</button>
                    <span id="page-info">Página 1 de 1</span>
                    <button class="pagination-button next-button" onclick="nextPage()">Próximo &#8594;</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Relatório Personalizado -->
    <div id="report-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Configurar Relatório Personalizado</h2>
            <label for="start-date">Data Inicial:</label>
            <input type="date" id="start-date">
            <label for="end-date">Data Final:</label>
            <input type="date" id="end-date">
            <label for="metrics">Escolha as Métricas:</label>
            <select id="metrics" multiple>
                <option value="temperatura">Temperatura</option>
                <option value="umidade">Umidade</option>
                <option value="qualidade_ar">Qualidade do Ar</option>
            </select>
            <button id="generate-report">Gerar Relatório</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="app.js"></script>

</body>
</html>
