<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambin - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <img src="assets/images/logo/AmbinLogo.png" alt="Logo Ambin" style="width: 100%; height: auto; margin-bottom: 20px;">
            <nav>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="cadastrar_dados.html">Cadastrar Dados</a>
                <a href="analises.html">Análises</a>
                <a href="#">Configurações</a>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main>
            <!-- Cabeçalho -->
            <header>
                <input type="text" placeholder="Buscar...">
                <div class="user-info">
                    <span id="user-name">Usuário</span>
                    <button id="export-pdf">Exportar como PDF</button>
                    <button id="logout-button">Logout</button>
                </div>
            </header>

            <!-- Cartões de Estatísticas -->
            <section class="stats-cards">
                <div class="card">
                    <h3>Temperatura</h3>
                    <p><span id="temp-value">--</span> °C</p>
                </div>
                <div class="card">
                    <h3>Umidade</h3>
                    <p><span id="humidade-value">--</span> %</p>
                </div>
                <div class="card">
                    <h3>Qualidade do Ar</h3>
                    <p><span id="qualidade-ar-value">--</span></p>
                </div>
                <div class="card">
                    <h3>Localização</h3>
                    <p><span id="localizacao-value">--</span></p>
                </div>
            </section>

            <!-- Tabela de Dados Ambientais -->
            <section class="dados-tabela">
                <h2>Dados Ambientais</h2>
                <p id="ultima-atualizacao">Última Atualização: --</p> <!-- Seção de última atualização -->
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Localização</th>
                            <th>Temperatura (°C)</th>
                            <th>Umidade (%)</th>
                            <th>Qualidade do Ar</th>
                        </tr>
                    </thead>
                    <tbody id="dados-tabela-corpo">
                        <!-- Dados serão carregados aqui -->
                    </tbody>
                </table>

                <!-- Controles de Paginação -->
                <div id="pagination-controls">
                    <button class="pagination-button previous-button" onclick="prevPage()">&#8592; Anterior</button>
                    <span id="page-info"></span>
                    <button class="pagination-button next-button" onclick="nextPage()">Próximo &#8594;</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="app.js"></script>

    <script>
        function atualizarUltimaAtualizacao() {
            const agora = new Date();
            const dataFormatada = agora.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
            document.getElementById('ultima-atualizacao').textContent = `Última Atualização: ${dataFormatada}`;
        }

        // Chama a função correta após o carregamento dos dados
        document.addEventListener('DOMContentLoaded', () => {
            // Chama a função de carregar dados e depois atualiza a última atualização
            carregarDadosAmbientais(); // Função correta para carregar dados
            atualizarUltimaAtualizacao();
        });
    </script>
</body>
</html>
