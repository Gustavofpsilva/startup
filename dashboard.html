<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=50, initial-scale=1.0">
    <title>Ambin - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <img src="assets/images/logo/AmbinLogo.png" alt="Logo Ambin" style="width: 100%; height: auto; margin-bottom: 20px;">
            <nav>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="cadastrar_dados.html">Cadastrar Dados</a>
                <a href="#">Análises</a>
                <a href="#">Configurações</a>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main>
            <!-- Cabeçalho -->
            <header>
                <input type="text" placeholder="Buscar...">
                <div class="user-info">
                    <span id="user-name">Usuário</span>
                    <button id="export-pdf">Exportar como PDF</button>
                    <button id="logout-button">Logout</button>
                </div>
            </header>

            <!-- Cartões de Estatísticas -->
            <section class="stats-cards">
                <div class="card">
                    <h3>Temperatura</h3>
                    <p><span id="temp-value">--</span> °C</p>
                </div>
                <div class="card">
                    <h3>Umidade</h3>
                    <p><span id="humidade-value">--</span> %</p>
                </div>
                <div class="card">
                    <h3>Qualidade do Ar</h3>
                    <p><span id="qualidade-ar-value">--</span></p>
                </div>
                <div class="card">
                    <h3>Localização</h3>
                    <p><span id="localizacao-value">--</span></p>
                </div>
            </section>

            <!-- Tabela de Dados Ambientais -->
            <section class="dados-tabela">
                <h2>Dados Ambientais</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Localização</th>
                            <th>Temperatura (°C)</th>
                            <th>Umidade (%)</th>
                            <th>Qualidade do Ar</th>
                        </tr>
                    </thead>
                    <tbody id="dados-tabela-corpo">
                        <!-- Dados serão carregados aqui -->
                    </tbody>
                </table>

                <!-- Controles de Paginação -->
                <div id="pagination-controls">
                    <button class="pagination-button previous-button" onclick="prevPage()">&#8592; Anterior</button>
                    <span id="page-info"></span>
                    <button class="pagination-button next-button" onclick="nextPage()">Próximo &#8594;</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="app.js"></script>

    <script>
        const rowsPerPage = 50;
        let currentPage = 1;
        let data = []; // Os dados carregados do Supabase serão armazenados aqui

        // Função para carregar dados do Supabase (implementação real deve ser feita aqui)
        async function carregarDados() {
            // Substitua essa função para carregar dados do Supabase e armazená-los na variável 'data'
            // Exemplo: data = await carregarDadosDoSupabase();
            displayTable();
        }

        // Função para exibir a tabela com paginação
        function displayTable() {
            const tableBody = document.getElementById("dados-tabela-corpo");
            tableBody.innerHTML = "";

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = data.slice(start, end);

            paginatedData.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.location}</td>
                    <td>${item.temperature}</td>
                    <td>${item.humidity}</td>
                    <td>${item.airQuality}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById("page-info").innerText = `Página ${currentPage} de ${Math.ceil(data.length / rowsPerPage)}`;
        }

        // Funções de navegação de página
        function nextPage() {
            if ((currentPage * rowsPerPage) < data.length) {
                currentPage++;
                displayTable();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayTable();
            }
        }

        // Inicializa a tabela ao carregar a página
        document.addEventListener("DOMContentLoaded", carregarDados);

        // Função de exportação para PDF
        document.getElementById('export-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text('Dados Ambientais', 14, 10);
            doc.autoTable({
                startY: 20,
                head: [['Data', 'Localização', 'Temperatura (°C)', 'Umidade (%)', 'Qualidade do Ar']],
                body: data.map(item => [item.date, item.location, item.temperature, item.humidity, item.airQuality])
            });

            doc.save('dados_ambientais.pdf');
        });
    </script>
</body>
</html>
