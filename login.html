<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmbIn - Login</title>
  
  <!-- favicon link -->
  <link rel="shortcut icon" href="./assets/images/LogoIcon.png" type="image/svg+xml">

  <!-- custom css link -->
  <link rel="stylesheet" href="./assets/css/login.css">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <div class="login-logo">
        <a href="index.html">
          <img src="./assets/images/AmbinLogo.png" alt="AmbIn logo">
        </a>
      </div>
      <h2 class="login-title">Bem-vindo(a) de volta</h2>
      <p class="login-subtitle">Faça login para continuar</p>
      
      <form id="login-form" class="login-form">
        <div class="input-wrapper">
          <label for="email" class="input-label">E-mail</label>
          <input type="email" name="email" id="email" required placeholder="Digite seu e-mail" class="input-field">
        </div>

        <div class="input-wrapper">
          <label for="password" class="input-label">Senha</label>
          <input type="password" name="password" id="password" required placeholder="Digite sua senha" class="input-field">
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>

        <div class="login-footer">
          <a href="recuperar.html" class="forgot-password">Esqueceu a senha?</a>
          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- Ionicons link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Supabase JS e script de login -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./assets/js/login.js"></script>
</body>
</html>
